[rxtx]
hostname=sj-smartjog-1
sat=IS901
passwd_root=toto
passwd_admin=admin
passwd_sjuser=sjuser
passwd_outbox=outbox
passwd_inbox=inbox

[network]
shaping=shaping_tun1,shaping_tun2
vpns=sj2-sj1,sj2-sj-dev-3

[vpn_sj2-sj1]
dev=tun1
ifconfig=10.10.0.1 10.10.0.2
remote=192.168.2.101
port=7119
secret=/etc/openvpn/sj2-sj1

[vpn_sj2-dev3]
dev=tun2
ifconfig=10.10.1.1 10.10.1.2
remote=192.168.2.113
port=7120
secret=/etc/openvpn/sj2-dev3

[shaping_tun1]
out=Y
in=Y
in_shape=512
in_burst=100
out_shape=512
out_burst=100

[shaping_tun2]
out=Y
in=Y
in_shape=512
in_burst=100
out_shape=512
out_burst=100

[ftp]
SjSmartTarDeleteOnQuit=false
vfs=ftp_smartdcp_vfs

[toolbox]
modules=chargen,proxygen,transcoding,omneon,gxf,saf,mxf,opencube

